<!DOCTYPE HTML>
<html>
    <head>
    <title>
        playing 
    </title>
    <style>
        body {
            height: 100%;
            background-color: rgb(251, 237, 239);
            
        }
        
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        
        
        <svg height="300" width="900" id="mysvg">
           
           <rect x="50" y="20" rx="30" ry="20" width="150" height="150" style="opacity:0.5;fill:none;stroke:black;stroke-width:4;" />
            
            <polyline points="300,20 380,20 380,80 460,80 460,140 540,140 540,200" style="fill:rgb(251, 237, 239);stroke:black;stroke-width:4"></polyline>
            
            <text x="580" y="90" fill="blue" font-size="35" >Playing with Gsap</text>
           Sorry, your browser does not support inline SVG.
</svg>

        
        
        
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenLite.min.js"></script>
                
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/EaselPlugin.min.js"></script>
        <script>
           /* my own script */
           
  
$(document).ready(function(){
  
  // wait until window is loaded - all images, styles-sheets, fonts, links, and other media assets
  $(window).on("load", function(){
    
      // OPTIONAL - waits til next tick render to run code (prevents running in the middle of render tick)
      
        
         // GSAP custom code goes here
          var shape1 = document.getElementsByTagName("rect"),
           shape2 = document.getElementsByTagName("polyline"),
           shape3 = document.getElementsByTagName("text");
              
                    
                
        TweenLite.To(shape1,1 ,{drawSVG: "30% 70%",stroke:"black",strokeWidth:3});
        
    
    
  });  
  
});
                
           
            
            
        </script>
    </body>
</html>
